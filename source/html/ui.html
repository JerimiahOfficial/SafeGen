<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="../css/ui.css" />

        <script defer src="../js/ui.js"></script>
    </head>

    <body>
        <main>
            <div class="Header">
                <img src="../images/safegen.svg" alt="safegen" />

                <p>SafeGen</p>

                <input type="image" src="../images/minus.svg" id="Hide" />
                <input type="image" src="../images/cross.svg" id="Exit" />
            </div>

            <div class="Content">
                <input type="text" name="Password" id="Password" readonly />
                <input type="button" value="Generate" id="Generate" />

                <label id="PassLen" for="length">Password Length: 10</label>
                <input id="length" type="range" min="10" max="50" value="10" />

                <div class="row">
                    <div class="column">
                        <div>
                            <label class="container">A-Z
                                <input type="checkbox" id="Upper" checked>
                                <span class="checkmark"></span>
                            </label>
                            
                            <label class="container">a-z
                                <input type="checkbox" id="Lower" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
    
                    <div class="column">
                        <div>
                            <label class="container">0-9
                                <input type="checkbox" id="Number" checked>
                                <span class="checkmark"></span>
                            </label>
                            
                            <label class="container">!@#$%^&*
                                <input type="checkbox" id="Symbol" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="Footer">
                <input type="image" src="../images/github.svg" id="Github" />
            </div>
        </main>
    </body>
</html>
