<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="../css/ui.css" />

        <script defer src="../js/ui.js"></script>
    </head>

    <body>
        <header>
            <img src="../images/safegen.png" alt="sg" />

            <p>SafeGen</p>

            <input type="button" value="_" id="Minimize" />
            <input type="button" value="âœ•" id="Close" />
        </header>

        <main>
            <input type="text" name="Password" id="Password" readonly />
            <input type="button" value="Generate" id="Generate" />

            <label for="length">Password Length</label>
            <input id="length" type="range" min="10" max="50" />

            <div>
                <input type="checkbox" id="Upper" checked />
                <label for="Upper">A-Z</label>

                <input type="checkbox" id="Lower" checked />
                <label for="Lower">a-z</label>
            </div>

            <div>
                <input type="checkbox" id="Number" checked />
                <label for="Number">0-9</label>

                <input type="checkbox" id="Symbol" checked />
                <label for="Symbol">!@#$%^&*</label>
            </div>
        </main>

        <footer>
            <input type="image" src="../images/Github.png" id="Github" />
        </footer>
    </body>
</html>
